<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cart-closed">
    <div id="app-wrapper" class="relative min-h-screen">

        <header class="bg-white shadow-md sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900 tracking-tight">E-Commerce Store
                    <a href="#" class="hover:text-indigo-600 transition duration-150"></a>
                </h1>
                <div class="flex items-center space-x-4">
                    <button id="cart-button" aria-label="Open Shopping Cart" class="relative p-2 rounded-full bg-indigo-50 hover:bg-indigo-100 transition duration-150">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
                    </button>
                    <button class="text-sm font-medium text-gray-700 hover:text-indigo-600 transition duration-150 hidden sm:block">Sign In</button>
                </div>
            </div>
        </header>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:flex gap-8">
            <aside class="w-full md:w-1/4 mb-8 md:mb-0 p-6 bg-white rounded-xl shadow-lg h-fit sticky top-24">
                <h3 class="text-xl font-semibold mb-4 border-b pb-2 text-gray-800">Filter & Sort</h3>
                <div class="mb-6">
                    <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="category-filter" onchange="filterProducts()" class="w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg shadow-sm">
                        <option value="all">All Categories</option>
                        <option value="tech">Tech Gadgets</option>
                        <option value="wearables">Wearables</option>
                        <option value="audio">Audio</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="price-sort" class="block text-sm font-medium text-gray-700 mb-2">Sort By Price</label>
                    <select id="price-sort" onchange="sortProducts()" class="w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg shadow-sm">
                        <option value="default">Default</option>
                        <option value="low-to-high">Low to High</option>
                        <option value="high-to-low">High to Low</option>
                    </select>
                </div>

                <div>
                    <h4 class="text-sm font-medium text-gray-700 mb-3">Price Range</h4>
                    <input type="range" min="0" max="1000" value="1000" id="price-range" oninput="filterProducts()" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg">
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>$0</span>
                        <span id="price-value">$1000</span>
                    </div>
                </div>
            </aside>

            <section class="w-full md:w-3/4">
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
                </div>
            </section>
        </div>

        <div id="cart-sidebar" class="fixed top-0 right-0 w-full sm:w-80 h-full bg-white z-30 transform translate-x-full flex flex-col p-6 shadow-xl">
            <div class="flex justify-between items-center pb-4 border-b">
                <h3 class="text-2xl font-bold text-gray-900">Your Cart</h3>
                <button id="close-cart-button" aria-label="Close Shopping Cart" class="text-gray-400 hover:text-gray-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="cart-items-container" class="flex-grow overflow-y-scroll mt-4 space-y-4">
            </div>
            <div class="mt-6 pt-6 border-t">
                <div class="flex justify-between text-lg font-semibold mb-4">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 transition duration-150">
                    Proceed to Checkout
                </button>
                <p id="empty-cart-message" class="text-center text-gray-500 mt-4 hidden">Your cart is empty.</p>
            </div>
        </div>
        <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
